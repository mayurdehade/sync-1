<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Authentication</title>
  </head>
  <body>
    <form class="box">
      <h1>Login</h1>
      <input
        type="text"
        name=""
        placeholder="Username"
        id="username"
        pattern="[a-zA-Z0-9]+"
        required
      />
      <input
        type="password"
        name=""
        placeholder="Password"
        id="pass"
        minlength="8"
        maxlength="20"
        pattern="[a-zA-Z0-9]+"
        required
      />
      <input type="submit" name="" value="Login" id="sub" onclick="Verify();" />
    </form>
    <script src="app.js"></script>
  </body>
</html>
